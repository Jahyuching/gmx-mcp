services:
  - type: web
    name: gmx-mcp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py --mode http --host 0.0.0.0 --port $PORT --path /
    plan: free
    autoDeploy: true
    envVars:
      - key: GMX_EMAIL
        sync: false
      - key: GMX_PASSWORD
        sync: false
